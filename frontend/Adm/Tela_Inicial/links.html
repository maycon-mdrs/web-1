<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="./style/links.css">

    <title>Links</title>
</head>
<body>

    <div class="card" style="max-width: 540px; border: none;">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-12">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary add-link-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            + Add Link
                        </button>        
                    </div>
                </div>
        
                <div class="row">
                  <div class="col-6">
                        <label for="cor-btn" class="form-label">Cor Links</label>
                        <div class="color-container">
                            <input type="color" id="cor-btn" name="cor-btn" value="#0d6efd">
                            <input type="text" id="hexValue-1" style="cursor: pointer;" readonly>
                        </div>  
                  </div>
        
                  <div class="col-6">
                        <label for="cor-txt-btn" class="form-label">Cor Texto</label>
                        <div class="color-container">
                            <input type="color" id="cor-txt-btn" name="cor-txt-btn" value="#0d6efd">
                            <input type="text" id="hexValue-2" style="cursor: pointer;" readonly>
                        </div> 
                  </div>
                </div>
            </form>

            <div id="items-list" class="mt-3">
                <!-- Lista de itens será adicionada aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Link</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <form class="row g-3 needs-validation" id="links-forms" novalidate>
                    <input type="hidden" id="item-id">

                    <div class="col-6">
                        <label for="validationCustom01" class="form-label">Título</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Insira um título.
                        </div>
                    </div>
                   
                    <div class="col-6">
                        <label for="validationCustom02" class="form-label">Icone</label>
                        <select class="form-select" id="validationCustom02" required>
                            <option selected disabled value="">Selecionar</option>
                            <option value="1">Cardápio</option>
                            <option value="2">Instagram</option>
                            <option value="3">Ifood</option>
                            <option value="4">Nenhum</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecione um estado válido.
                        </div>
                    </div>
            
                    <div class="col-12">
                        <label for="validationCustom03" class="form-label">URL</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">https://</span>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="www.name.com" required>
                            <div class="invalid-feedback">
                                Insira um endereço.
                            </div>
                        </div>
                    </div>
            
                    <div class="col-12">
                        <button class="btn btn-primary add-link-btn" type="submit" id="btn-add">
                            <span>Adicionar</span>
                        </button>  
                    </div>
                    
                  </form>

            </div>
        </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Deseja realmente excluir este item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/linksModal.js"></script>

</body>
</html>
