    <!-- MAIN -->
    <main class="container-fluid" style="margin-top: 4rem;">
        <section id="section-main" class="row">
            <div id="col-1" class="col-8 mt-4" style="padding-bottom: 90px;">

                <!-- Título - add links -->
                <header class="row g-0">
                    <div class="container" style="max-width: 540px;"><h4>Adicionar Links</h4></div>
                </header>

                <!-- ADD LINKS -->
                <div class="row g-0 mb-4">
                <div class="card container" style="max-width: 540px; border: none; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary add-link-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        + Add Link
                                    </button>        
                                </div>
                            </div>
                    
                            <div class="row mt-3">
                              <div class="col-6">
                                    <label for="cor-btn" class="form-label">Cor Links</label>
                                    <div class="color-container">
                                        <input type="color" id="cor-btn" name="cor-btn" value="#0d6efd">
                                        <input type="text" id="hexValue-1" style="cursor: pointer;" readonly>
                                    </div>  
                              </div>
                    
                              <div class="col-6">
                                    <label for="cor-txt-btn" class="form-label">Cor Texto</label>
                                    <div class="color-container">
                                        <input type="color" id="cor-txt-btn" name="cor-txt-btn" value="#0d6efd">
                                        <input type="text" id="hexValue-2" style="cursor: pointer;" readonly>
                                    </div> 
                              </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
                </div>
                <!-- END - ADD LINKS -->

                <!-- Links -->
                <div class="row g-0" id="items-list">
                    <!-- AJEITAR -->

                </div>

                <!-- PREVIEW - BTN -->
                <div class="preview-btn" id="preview-btn">
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#modalPreview"><iconify-icon icon="mdi:eye-outline" width="17" height="18"></iconify-icon>Preview</button>
                </div>

                <!-- Modal - preview -->
                <div class="modal fade" id="modalPreview" tabindex="-1" aria-labelledby="modalPreviewLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalPreviewLabel">Preview</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-iframe">
                            <!-- IFRAME -->
                            <div class="div-3-col-2 mt-4"> 
                                <div class="div-4-col-2">
                                    <iframe id="preview-iframe-modal" frameborder="0" marginheight="0" height="100%" marginwidth="0" allowfullscreen="true"></iframe>
                                </div>
                            </div>  
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- end modal -->
            </div>

            <!-- IFRAME -->
            <div id="iframe-div" class="col-4 d-flex justify-content-center position-fixed top-0 end-0" style="border-left: 1px solid grey; height: 100vh; margin-top: 4rem;">
                <div class="div-3-col-2"> <!-- style= "margin-top: '4rem'" -->
                    <div class="div-4-col-2">
                        <iframe id="preview-iframe-div" frameborder="0" marginheight="0" height="100%" marginwidth="0" allowfullscreen="true"></iframe>
                    </div>
                </div>  
            </div> 
            
        </section>
    
    </main>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER - título -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Link</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">
                
                <form class="row g-3 needs-validation" id="links-forms" novalidate>
                    <input type="hidden" id="item-id">

                    <!-- título -->
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label">Título</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Insira um título.
                        </div>
                    </div>
                   
                    <!-- icones -->
                    <div class="col-6">
                        <label for="validationCustom02" class="form-label">Icone</label>
                        <select class="form-select" id="validationCustom02" required>
                            <option selected disabled value="">Selecionar</option>
                            <option value="1">Cardápio</option>
                            <option value="2">Instagram</option>
                            <option value="3">Ifood</option>
                            <option value="4">Localização</option>
                            <option value="5">Site</option>
                            <option value="6">TikTok</option>
                            <option value="7">WhatsApp</option>
                            <option value="8">Nenhum</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecione um estado válido.
                        </div>
                    </div>
                    
                    <!-- URL -->
                    <div class="col-12">
                        <label for="validationCustom03" class="form-label">URL</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">https://</span>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="www.name.com" required>
                            <div class="invalid-feedback">
                                Insira uma URL.
                            </div>
                        </div>
                    </div>
                    
                    <!-- BTN - adicionar -->
                    <div class="col-12">
                        <button class="btn btn-primary add-link-btn" type="submit" id="btn-add">
                            <span>Adicionar</span>
                        </button>  
                    </div>
                    
                </form>

            </div>
        </div>
        </div>
    </div>
