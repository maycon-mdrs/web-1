<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/links.css">
    <link rel="stylesheet" href="./style/logo.css">

    <title>Perfil</title>
</head>
<body>

    <div class="card mb-3" style="max-width: 540px;">
        <form>
            <div class="row g-0">
                <div class="col-sm">
                    <div class="card-title d-flex justify-content-center">
                        <div class="round-image" id="uploaded-image"></div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card-body">
                        <div class="row">
                            <input type="file" class="btn btn-primary add-link-btn" id="upload-input">
                        </div>
                        <div class="row mt-3">
                            <button type="button" class="btn btn-light" style="border-radius: 20px; height: 50px;">Remover</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-0">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Empresa Lorem">
                    </div>    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="cor-btn" class="form-label">Cor Background</label>
                            <div class="color-container">
                                <input type="color" id="cor-btn" name="cor-btn" value="#CCCCCC">
                                <input type="text" id="hexValue-1" style="cursor: pointer;" readonly>
                            </div>  
                        </div>

                        <div class="col-12">
                        <button class="btn btn-primary add-link-btn" type="submit">
                            <span>Salvar</span>
                        </button>  
                    </div>

                    </div>
                    

                </div>
            </div>
        </form>
    </div>    

    <script src="./js/logo.js"></script>
    
</body>
</html>
