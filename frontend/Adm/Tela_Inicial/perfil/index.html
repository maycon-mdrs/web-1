<head>
    <meta charset="UTF-8">

    <!-- NAVBAR -->

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- start - SIDE BAR -->
            <aside class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="width: 300px;">
                <!-- HEADER  -->
                <div class="offcanvas-header">
                    <h5 class="logo offcanvas-title" id="offcanvasDarkNavbarLabel">DIGITAL MENU</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- BODY -->
                <div class="offcanvas-body d-flex flex-column">
                    <!-- MENU -->
                    <div class="menu flex-column mb-auto">
                        <div class="item">
                            <span>• TELA INICIAL</span>
                            <div class="sub-menu">
                                <a class="sub-item" href="../perfil/">
                                    <iconify-icon class="icon" icon="mdi:storefront-edit" style="color: white;" width="18" height="18"></iconify-icon>Logo</a>
                                <a class="sub-item" href="../links/"><iconify-icon class="icon" icon="mdi:link-variant" style="color: white;" width="18" height="18"></iconify-icon>Links</a>
                                <a class="sub-item" href="./endereco.html"><iconify-icon class="icon" icon="mdi:map-marker" style="color: white;" width="18" height="18"></iconify-icon>Endereço</a>
                                <a class="sub-item" href="./bg.html"><iconify-icon class="icon" icon="mdi:image-plus" style="color: white;" width="18" height="18"></iconify-icon>Plano de fundo</a>
                            </div>
                        </div>
            
                        <div class="item">
                            <span>• CARDÁPIO</span>
                            <div class="sub-menu">
                                <a class="sub-item" href="./Tela_Cardapio/logo.html"><iconify-icon class="icon" icon="mdi:storefront-edit" style="color: white;" width="18" height="18"></iconify-icon>Logo</a>
                                <a class="sub-item" href="./Tela_Cardapio/cadastrar_itens.html"><iconify-icon class="icon" icon="material-symbols:list-alt-add" style="color: white;" width="18" height="18"></iconify-icon>Cadastrar itens</a>
                                <a class="sub-item" href="./Tela_Cardapio/bg.html"><iconify-icon class="icon" icon="mdi:image-plus" style="color: white;" width="18" height="18"></iconify-icon>Plano de fundo</a>
                            </div>
                        </div>
            
                    </div>
                    <!-- end - MENU -->

                    <hr>

                    <!-- sign out -->
                    <div class="dropup-center dropup">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Configurações</a></li>

                </div>
            </aside>
            <!-- end - SIDE BAR -->

        </div>
    </nav>

    <!-- MAIN -->
    <main class="container-fluid" style="margin-top: 4rem;">

        <section class="row">
            <div id="col-1" class="col-8 mt-4" style="padding-bottom: 90px;">

                <!-- Título - PERFIL -->
                <header class="row g-0">
                    <div class="container" style="max-width: 540px;"><h4>Perfil</h4></div>
                </header>

                <!-- CARD -->
                <div class="row g-0">
                <div class="card container mb-3" style="max-width: 540px; max-height: fit-content;">
                    <form>
                        <div class="row g-0">

                             <!-- IMG -->
                            <div class="col-sm">
                                <div class="card-title d-flex justify-content-center">
                                    <div class="round-image" id="uploaded-image"></div>
                                </div>
                            </div>

                            <!-- ADD/REMOVER IMG -->
                            <div class="col-sm">
                                <div class="card-body">
                                    <div class="row g-0">
                                        <input type="file" class="btn btn-primary add-link-btn" id="upload-input">
                                    </div>
                                    <div class="row g-0 mt-3">
                                        <button type="button" class="btn btn-light" style="border-radius: 20px; height: 50px;">Remover</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <div class="row g-0">
                            <div class="card-body">

                                <!-- NOME - EMPRESA -->
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Empresa Lorem">
                                </div>    

                                <!-- DESCRIÇÃO - EMPRESA -->
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                
                                <!-- BACKGROUND COLOR -->
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="cor-btn" class="form-label">Cor Background</label>
                                        <div class="color-container">
                                            <input type="color" id="cor-btn" name="cor-btn" value="#CCCCCC">
                                            <input type="text" id="hexValue-1" style="cursor: pointer;" readonly>
                                        </div>  
                                    </div>
            
                                    <div class="col-12">
                                        <button class="btn btn-primary add-link-btn" type="submit">
                                            <span>Salvar</span>
                                        </button>  
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>    
                </div>

                <!-- PREVIEW - BTN -->
                <div class="preview-btn" id="preview-btn">
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#modalPreview"><iconify-icon icon="mdi:eye-outline" width="17" height="18"></iconify-icon>Preview</button>
                </div>

                <!-- Modal - preview -->
                <div class="modal fade" id="modalPreview" tabindex="-1" aria-labelledby="modalPreviewLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalPreviewLabel">Preview</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-iframe">
                            <!-- IFRAME -->
                            <div class="div-3-col-2 mt-4"> 
                                <div class="div-4-col-2">
                                    <iframe id="preview-iframe-modal" frameborder="0" marginheight="0" height="100%" marginwidth="0" allowfullscreen="true"></iframe>
                                </div>
                            </div>  
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            <!-- end modal -->


            </div>
            <!-- IFRAME -->
            <div id="iframe-div" class="col-4 d-flex justify-content-center position-fixed top-0 end-0" style="border-left: 1px solid grey; height: 100vh; margin-top: 4rem;">
                <div class="div-3-col-2">  <!-- style= "margin-top: '4rem'" -->
                    <div class="div-4-col-2">
                        <iframe id="preview-iframe-div" frameborder="0" marginheight="0" height="100%" marginwidth="0" allowfullscreen="true"></iframe>
                    </div>
                </div>     
            </div>

        </section>
    </main>

    <!-- JS -->
    <script type="module" src="../js/iframeModal.js"></script>
    <script type="module" src="../js/iframeDiv.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/logo.js"></script>

</body>
